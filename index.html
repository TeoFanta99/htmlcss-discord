<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    
    <!-- header -->
    <header>

        <!-- riga più alta dell'header -->
        <nav id="top-header">

            <div id="box-top-header">

                <div id="header-image-container">
                    <img id="logo-discord" src="img/logo.svg" alt="Logo Discord"> 
                </div>

                <div id="link-container">
                    <a href="">Scarica</a>
                    <a href="">Perch&eacute; Discord</a>
                    <a href="">Nitro</a>
                    <a href="">Sicurezza</a>
                    <a href="">Assistenza</a>
                </div>

                <div id="header-button-container">
                    <button class="button" id="login-button" type="button">Accedi</button>
                </div>

            </div>

        </nav>

        <!-- corpo dell'header (parte più grossa) -->
        <div>

            <div id="header-big-container">
                
                <div id="header-main-section">
                </div>

            </div>

        </div>

    </header>


    <!-- main -->
    <main>

        <!-- prime tre righe  -->
        <div class="white-box">
            <div class="infobox">
                <div class="big-section"></div>
                <div class="small-section"></div>
            </div>
        </div>


        <div class="gray-box">
            <div class="infobox">
                <div class="big-section"></div>
                <div class="small-section"id="change-order"></div>
            </div>
        </div>


        <div class="white-box">
            <div class="infobox">
                <div class="big-section"></div>
                <div class="small-section"></div>
            </div>
        </div>

        <!-- quarto elemento (quello più grosso) -->
        <div class="gray-box">
            <div id="bigger-section"></div>
        </div>

    </main>


    <!-- footer -->
    <footer>

        <!-- parte più grossa del footer con tutti i link interni -->
        <div id="top-footer">

            <!-- rettangolo comprendente le 5 colonne -->
            <div id="footer-big-section">

                <!-- 5 colonne -->
                <div id="footer-social-section"></div>
                <div class="footer-link-column"></div>
                <div class="footer-link-column"></div>
                <div class="footer-link-column"></div>
                <div class="footer-link-column"></div>

            </div>

        </div>


        <!-- riga più in basso del footer -->
        <div id="low-footer">

            <!-- rettangolo contenente logo e bottone -->
            <div id="low-footer-container">
                <img src="" alt="Logo Discord">
                <div id="low-footer-button">
                    <button id="registrati-button" type="button">Registrati</button>
                </div>
                
             </div>

        </div>

    </footer>

    
</body>

</html>
